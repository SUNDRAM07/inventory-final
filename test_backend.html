<!DOCTYPE html>
<html>
<head>
    <title>Backend Test</title>
</head>
<body>
    <h2>Backend Connection Test</h2>
    <button onclick="testBackend()">Test Backend</button>
    <div id="result"></div>

    <script>
        async function testBackend() {
            try {
                // Test basic endpoint
                const response = await fetch('https://inventory-final-backend.vercel.app/');
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    `<pre>✅ Backend is reachable!\nResponse: ${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<pre>❌ Backend error: ${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
